{% load static %}
<!DOCTYPE html>
<html lang="ua">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Starbucks</title>
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'css/main.css'%}" type="text/css">
     <link rel="stylesheet" href="{% static 'css/normalize.css'%}"  type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     <div class="header">
          <div class="wrapper">
               <div class="navigation">
               <img src="{% static 'img/Logo.png' %}" alt="logo">
               <ul class="nav">
                    <li><a href="{% url 'home' %}">Кава</a></li>
                    <li><a class="active" href="{% url 'home' %}">Про Starbucks</a></li>
                    <li><a href="{% url 'registration' %}">Реєстрація</a></li>
               </ul>
               <img src="{% static 'img/bag.png' %}" alt="bag">
          </div>
          </div>
       <h1>Форма реєстрації</h1>
         <form method="post">
             {% csrf_token %}
             {{ form.username }}<br>
             {{ form.product }}<br>
             <span>{{ err }}</span>

             <button class="btn btn-success" type="submit">Додати</button>
         </form>
        <div class="footer">
          <div class="wrapper">
               <div class="footer1">
               <img src="{% static 'img/footer.png' %}" alt="logo">
               <ul class="footerlist">
                    <li><a href="{% url 'home' %}">Кава</a></li>
                    <li><a href="{% url 'home' %}">Про Starbucks</a></li>
                    <li><a href="{% url 'registration' %}">Реєстрація</a></li>
               </ul>
               <img src="{% static 'img/bag1.png' %}" alt="bag">
          </div>
          </div>
     </div>
</body>
</html>
